<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor solution</title>
    <link rel="stylesheet" href="./theme.css">
</head>
<body>
   <div class="theme-section">
    <div class="header">
        <div>
            <h1>Haze.</h1>
            <button class="theme">Theme 1</button>
           
            <div id="change-btn"> <button class="change-btn">Change</button></div>
        </div>
        <div class="select-product-btn">
            <div><div>Select Product</div>
            <div><img src="./assets/down-vector.png" alt=""></div></div>
        </div>
        <div>
            <div  class="discard-btn"><button>Discard</button></div>
            <button class="publish-btn">Publish | <svg xmlns="http://www.w3.org/2000/svg" width="11" height="7" viewBox="0 0 11 7" fill="none">
                <path d="M1 1.25L5.5 5.75L10 1.25" stroke="white" stroke-linecap="round"/>
                </svg></button>
        </div>
    </div>
    <div class="theme-content">
        <div>
            <div class="theme-nav">
            
            </div>
            <div>
                <div style="display: flex;
                align-items: center;
                gap: 13px;
                margin: 16px 12px 11px 32px;
                ">
                    <h1 class="reset">Reset your theme</h1>
                    <button class="reset-btn">Reset</button>
                </div>
                <p class="para">Restore your theme settings
                    to their original value</p>
            </div>
        </div>
        <div class="main-content">
            <div class="product-filter">
                <h1>Product 1</h1>
                <p for="mug" style="padding-top: 8px;">Mug</p>
                <img src="./assets/mug.png" alt="mug">
                <p for="">Mug Colour</p>
                <div class="colours">
                    <div style="background-color: #fff;border: 2px solid #7D8DFF;"></div>
                    <div style="background-color: #E41A1A;"></div>
                    <div style="background-color: #7D8DFF;"></div>
                    <div style="background-color: #1AE422;"></div>
                    <div style="background-color: #FFD704;"></div>
                    <div style="background-color: #147FE2;"></div>
                    <div style="background-color: #1428E2;"></div>
                    <div style="background-color: #9C9C9C;"></div>
                    <div style="background-color: #EA60D5;"></div>
                    <div style="background-color: #A014E2;"></div>

                </div>
                <p for="">Handle</p>
                <img src="./assets/mug-handel.png" alt="mug-handel">
            </div>
            <div class="product-img">
                <div>
                    <h1>$24</h1>
                    <div>
                        <img src="./assets/zoom.png" alt="zoom">
                        <img src="./assets/share.png" alt="share">
                    </div>
                </div>
                <div>
                    <img src="./assets/Arrow 1.png" alt="">
                    <div style="display: flex;flex-direction: column;gap: 16px;">
                        <img src="./assets/large mug.png" alt="">  
                        <div class="dots">
                            <div></div>
                            <div></div>
                        </div>
                </div>
                    <img src="./assets/Arrow 2.png" alt="">
                </div>
                <button>
                    Add to cart
                </button>
               
            </div>
        </div>
        <div class="changable-theme">
            
        </div>
    </div>
   </div>
    
</body>
<script src="./theme.js"></script>
</html>
